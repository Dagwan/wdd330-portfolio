<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The HTML5 Herald</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="dagwan" content="practice">
        <meta name="discription" content="HTML 5 Herald">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <!--body-->
    <body>
        <!--header-->
        <header>
            <h1>The HTML5 Herald
                <span class="tagline">Produced With That Good Ol’ Timey HTML5 &
                    CSS3</span></h1>
            <nav></nav>
        </header>

        <!--main start-->
        <main role="main">
            <div class="primary">
                <article></article>
            </div>

            <div class="secondary">
                <article></article>
            </div>

            <div class="tertiary">
                <aside>
                    <article></article>
                </aside>

                <article>
                    <form id="register" method="post">
                        <header>
                            <h1>Sign Me Up!</h1>
                            <p>I would like to receive your fine publication.</p>
                        </header>

                        <ul>
                            <li>
                                <label for="register-name">My name is:</label>
                                <input type="text" id="register-name"
                                    name="name">
                            </li>
                            <li>
                                <label for="address">My email address is:</label>
                                <input type="text" id="address" name="address">
                            </li>
                            <li>
                                <label for="url">My website is located at:</label>
                                <input type="text" id="url" name="url">
                            </li>
                            <li>
                                <label for="password">I would like my password
                                    to be:</label>
                                <p>(at least 6 characters, no spaces)</p>
                                <input type="password" id="password"
                                    name="password">
                            </li>
                            <li>
                                <label for="rating">On a scale of 1 to 10, my
                                    knowledge of
                                    ↵HTML5 is:</label>
                                <input type="text" name="rating" id="rating">
                            </li>
                            <li>
                                <label for="startdate">Please start my
                                    subscription on:
                                    ↵</label>
                                <input type="text" id="startdate"
                                    name="startdate">
                            </li>
                            <li>
                                <label for="quantity">I would like to receive
                                    <input
                                        ↵type="text" name="quantity"
                                        id="quantity"> copies of <cite>
                                        ↵The HTML5 Herald</cite>.</label>
                            </li>
                            <li>
                                <label for="upsell">Also sign me up for <cite>The
                                        CSS3
                                        ↵Chronicle</cite></label>
                                <input type="checkbox" id="upsell" name="upsell"
                                    value="CSS
                                    ↵Chronicle">
                            </li>
                            <li>
                                <input type="submit" id="register-submit"
                                    value="Send Post
                                    ↵Haste">
                            </li>
                        </ul>
                    </form>
                </article>

            </div>
            <canvas>
                Sorry! Your browser doesn’t support Canvas.
            </canvas>
        </main>
        <!--end of main-->

        <!--fotter-->
        <footer>
            <section id="authors">
                <section></section>
            </section>
            <section id="copyright">
            </section>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
